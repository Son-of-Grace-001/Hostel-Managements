{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Email</title>
  <link rel="stylesheet" href="{% static 'css/logout.css' %}">
</head>
<body>

  <form method="post" action="">

    {% csrf_token %}

    <h1 class="confirm">Sign Out</h1>
    <p class="pp">Are you sure you want to sign out</p>
    {{form.as_p}}
    <div class="submit">
      <input type="submit" id="confirm" value="confirm">
    </div>
  </form>
</body>
</html>
