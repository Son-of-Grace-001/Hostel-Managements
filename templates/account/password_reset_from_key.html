{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <div class="form-div">
      <h1 class="reset">Change Password</h1>
      <p class="forgotten">
        Pls enter your new password below<br>
      </p>
      {{form.as_p}}
      <input class="reset-btn" type="submit">

    </div>
  </form>
</body>
</html>
