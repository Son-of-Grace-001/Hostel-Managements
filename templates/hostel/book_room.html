{% load static %}

<!-- templates/book_exeat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <form method="post" enctype="multipart/form-data" action="{%  url 'payment' %}">
    {% csrf_token %}
    <h1 class="confirm">Provide Matric Number</h1>
    <p class="pp">
      Your Matric number is required to proceed to the next step to booking room
    </p>

    <label for="evidence">Upload Payment</label> <br>
    <input type="text" name="matric_number" id="evidence" required>
    <button class="btn-evidence">Submit</button>
  </form>
</body>
</body>
</html>
