{% load static %}

<!-- templates/book_exeat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <form method="post"  action="{%  url 'payment' %}">
    {% csrf_token %}
    {% for message in messages%}
    <p class="error-pp">{message.error}</p>
    {% endfor %}
    <h1 class="confirm">Provide Matric Number</h1>
    <p class="pp">
      Your Matric number is required to verify if you have paid your school fees
    </p>

    <label for="evidence">Matric Number:</label> <br>
    <input type="text" name="matric_number" id="evidence" placeholder="Enter your matric number" required>
    <button class="btn-evidence">Submit</button>
  </form>
</body>
</body>
</html>
