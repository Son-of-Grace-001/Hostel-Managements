{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/hostel_fees.css' %}">
    <title>Hostel Fees</title>
</head>
<body>
  <form id="paymentForm">
    <h3>hostel due payment</h3>
    <p>You are about to make payment for your hostel due pls confirm your details</p>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email-address" required value="{{user_email}}" readonly />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="tel" id="amount" required value="{{hostel_due}}" readonly/>
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" value="{{user_first_name}}" readonly/>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" value="{{user_last_name}}" readonly/>
    </div>
    <div class="form-submit">
      <button type="submit" onclick="payWithPaystack('{{ hostel_due }}', event)">Pay</button>
    </div>
  </form>
      
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="{% static 'js/payment.js' %}"></script>
</body>
</html>
